name: 'gostyle-action'
description: 'Run gostyle'
inputs:
  github-token:
    description: The GitHub token
    default: ${{ github.token }}
    required: false
  # inputs for actions/checkout
  repo-checkout:
    description: "Checkout the repository"
    required: false
    default: false
  # inputs for actions/setup-go
  setup-go:
    description: "Set up Go"
    required: false
    default: false
  go-version-input:
    description: 'Version of Go to use for gostyle'
    required: false
  check-latest:
    description: 'Set this option to true if you want the action to always check for the latest available Go version that satisfies the version spec'
    required: false
    default: false
  cache:
    description: 'Used to specify whether Go caching is needed. Set to true, if you would like to enable caching.'
    required: false
    default: true
  go-package:
    description: 'Go Package to scan with gostyle'
    required: false
    default: './...'
  go-version-file:
    description: 'Path to the go.mod or go.work file.'
    required: false
  # inputs for reviewdog
  use-reviewdog:
    description: 'Use reviewdog'
    required: false
    default: false
  reviewdog-version:
    description: 'Version of reviewdog'
    required: false
    default: 'latest'
  # inputs for gostyle
  work-dir:
    description: 'Directory in which to run gostyle'
    required: false
    default: ''
  config-file:
    description: 'Config file path for gostyle.'
    required: false
    default: ''
  flags:
    description: 'Flags for gostyle'
    required: false
    default: ''
  version:
    description: 'Version of gostyle'
    required: false
    default: 'latest'
runs:
  using: "composite"
  steps:
    - if: inputs.repo-checkout != 'false'
      uses: actions/checkout@v4
    - if: inputs.setup-go != 'false'
      uses: actions/setup-go@v4
      with:
        go-version: ${{ inputs.go-version-input }}
        check-latest: ${{ inputs.check-latest }}
        go-version-file: ${{ inputs.go-version-file }}
        cache: ${{ inputs.cache }}
    - name: Install gostyle
      run: go install github.com/k1LoW/gostyle@${{ inputs.version }}
      shell: bash
    - name: Install reviewdog
      if: inputs.use-reviewdog != 'false'
      run: go install github.com/reviewdog/reviewdog/cmd/reviewdog@${{ inputs.reviewdog-version }}
      shell: bash
    - name: Set package
      id: package
      run: |
        if [ -z "${{ inputs.work-dir }}" ]; then echo "PACKAGE=${{ inputs.go-package }}" >> "$GITHUB_OUTPUT"; fi
        if [ -n "${{ inputs.work-dir }}" ]; then echo "PACKAGE=${{ inputs.work-dir }}/${{ inputs.go-package }}" >> "$GITHUB_OUTPUT"; fi
      shell: bash
    - name: Set flags
      id: flags
      run: |
        if [ -z "${{ inputs.config-file }}" ]; then echo "FLAGS=${{ inputs.flags }}" >> "$GITHUB_OUTPUT"; fi
        if [ -n "${{ inputs.config-file }}" ] && [ -z "${{ inputs.work-dir }}" ]; then echo "FLAGS=-gostyle.config=${PWD}/${{ inputs.config-file }}" >> "$GITHUB_OUTPUT"; fi
        if [ -n "${{ inputs.config-file }}" ] && [ -n "${{ inputs.work-dir }}" ]; then echo "FLAGS=-gostyle.config=${PWD}/${{ inputs.work-dir }}/${{ inputs.config-file }}" >> "$GITHUB_OUTPUT"; fi
      shell: bash
    - name: Set pipe
      id: pipe
      if: inputs.use-reviewdog != 'false'
      run: |
        echo 'PIPE=| reviewdog -f=govet -diff="git diff FETCH_HEAD" --tee' >> "$GITHUB_OUTPUT"
      shell: bash
    - name: Run gostyle
      run: go vet -vettool=`which gostyle` ${{ steps.flags.outputs.FLAGS }} ${{ steps.package.outputs.PACKAGE }} ${{ steps.pipe.outputs.PIPE }}
      shell: bash
      env:
        REVIEWDOG_GITHUB_API_TOKEN: ${{ inputs.github-token }}
